version: '3.3'
services:
  post_db:
    image: mongo:${VER_DB}
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
          - post_db
          - comment_db
  ui:
    image: ${USERNAME}/ui:${VER_UI}
    ports:
      - ${PORT_INT}:${PORT_EXT}/tcp
    networks:
      - front_net
  post:
    image: ${USERNAME}/post:${VER_POST}
    networks:
      - front_net
      - back_net
  comment:
    image: ${USERNAME}/comment:${VER_COM}
    networks:
      - front_net
      - back_net
  prometheus:
    image: ${USERNAME}/prometheus
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
    networks:
      - front_net
      - back_net
  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - front_net
      - back_net
  mongodb-exporter:
    image: bitnami/mongodb-exporter:${VER_MONGO_EXPORTER}
    container_name: mongodb-exporter
    hostname: mongodb-exporter
    networks:
      - back_net
    environment:
      MONGODB_URL: "mongodb://post_db:27017"
  blackbox-exporter:
    image: ${USERNAME}/blackbox_exporter:${VER_BB}
    container_name: blackbox-exporter
    hostname: blackbox-exporter
    networks:
      front_net:
        aliases:
          - blackbox
      back_net:
        aliases:
          - blackbox

volumes:
  post_db:
  prometheus_data:

networks:
  back_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.0.2.0/24
  front_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.0.1.0/24
